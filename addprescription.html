<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Prescription</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Animation for expanding and retracting elements */
        .expandable-group {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .expandable-group.show {
            max-height: 500px; /* Adjust height as needed */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <textarea id="publickey" placeholder="publickey"></textarea>
        <textarea id="prkey" placeholder="privatekey"></textarea>
        <h1 class="mb-4">Add Prescription</h1>
        <form id="prescriptionForm">
            <div class="form-group">
                <label for="patient_address">Patient Address:</label>
                <input type="text" class="form-control" id="patient_address" name="patient_address" required>
            </div>
            <div class="form-group">
                <label for="normal_medication">Normal Medication:</label>
                <input type="text" class="form-control" id="normalMedication" name="normal_medication" required>
            </div>
            <div class="form-group">
                <label for="normal_dosage">Normal Dosage:</label>
                <input type="text" class="form-control" id="normal_dosage" name="normal_dosage" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="diagnoses">Diagnoses:</label>
                <input type="text" class="form-control" id="diagnoses" name="diagnoses" required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="is_branded" name="is_branded">
                <label class="form-check-label" for="is_branded">Is Branded Medication</label>
            </div>
            <div class="form-group expandable-group" id="brandedMedicationGroup">
                <label for="branded_medication">Branded Medication:</label>
                <input type="text" class="form-control" id="brandedMedication" name="branded_medication">
                <label for="branded_dosage">Branded Dosage:</label>
                <input type="text" class="form-control" id="brandedDosage" name="branded_dosage">
            </div>
            <button type="button" class="btn btn-primary" onclick="addPrescription()">Add Prescription</button>
        </form>
    </div>

    <script>

        function addPrescription() {
    const patientAddress = document.getElementById('patient_address').value;
    const normalMedication = document.getElementById('normalMedication').value;
    const normalDosage = document.getElementById('normal_dosage').value;
    const brandedMedication="";
    const brandedDosage="";
    try{
    brandedMedication = document.getElementById('brandedMedication').value;
    brandedDosage = document.getElementById('brandedDosage').value;
    }
    catch{}
    const pk = document.getElementById('publickey').value;
    const pvk = document.getElementById('prkey').value;

    const age = document.getElementById('age').value
    const diagnoses = document.getElementById('diagnoses').value


    let bodyContent = JSON.stringify({
        "patientAddress":patientAddress,
        "normalMedication": normalMedication,
        "normalDosage":normalDosage,
        "brandedMedication":brandedMedication,
        "brandedDosage":brandedDosage,
        "age":age,
        "diagnoses":diagnoses,
        "pk":pk,
        "privKey":pvk

    });
    let headersList = {
        "Accept": "*/*",
        "Content-Type": "application/json"
        };
        console.log(bodyContent)
    fetch('https://biological-maible-test3.koyeb.app/addPrescription', {
        method: 'POST',
        body: bodyContent,
        headers: headersList
    
    })
    .then(response => response.json())
    .then(data =>console.log(data))

    
}
document.getElementById('is_branded').addEventListener('change', function() {
            var isBrandedCheckbox = document.getElementById('is_branded');
            var brandedMedicationGroup = document.getElementById('brandedMedicationGroup');

            if (isBrandedCheckbox.checked) {
                brandedMedicationGroup.classList.add('show');
            } else {
                brandedMedicationGroup.classList.remove('show');
            }
        });

    </script>
</body>
</html>
